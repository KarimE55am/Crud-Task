<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>Crud</h2>
        <p>PRODCUT MANAGEMENT SYSTEM</p>
      </div>
      <!-- start input -->
      <div class="inputs">
        <input type="text" placeholder="Title" name="title" id="title" />

        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            id="price"
            placeholder="price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="tax"
            placeholder="Taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="ads"
            placeholder="ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="discount"
            placeholder="discount"
          />
          <small id="total"></small>
        </div>
        <input type="number" placeholder="count" name="count" id="count" />
        <input
          type="text"
          placeholder="category"
          name="Category"
          id="category"
        />
        <button id="submit">Create</button>
      </div>
      <!-- end input -->

      <div class="outputs">
        <div class="SearchBlock">
          <input
            onkeyup="searchData(this.value)"
            type="text"
            id="search"
            placeholder="Search"
          />
          <div class="btnSearch">
            <button onclick="btnGetsearch(this.id)" id="searchByTitle">
              Search By Title
            </button>
            <button onclick="btnGetsearch(this.id)" id="searchByCategory">
              Search By Category
            </button>
          </div>
        </div>
        <div id="deleteAll"></div>
        <table>
          <tr>
            <th>iD</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>category</th>
            <th>total</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
